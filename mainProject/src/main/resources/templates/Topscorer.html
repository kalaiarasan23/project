<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>scores</title>
	<link rel="icon" type="image/x-icon" href="/aaeranLogo.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
</head>
<body>
	<div class="container mt-5">
	    <h2 class="mb-4 text-center">üèÜ Goal Scorer Leaderboard</h2>
		<!-- Back Button -->
				<div class="d-flex justify-content-end mb-2">
				    <a th:href="@{/tournaments/{id}(id=${tournament.id})}" class="btn btn-outline-secondary">
				        <i class="bi bi-arrow-left"></i> Back
				    </a>
				</div>

	    <table class="table table-striped table-bordered shadow-sm">
	        <thead class="table-dark">
	        <tr>
	            <th>Player</th>
	            <th>Team</th>
	            <th>Total Goals</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr th:each="player : ${players}">
	            <td th:text="${player.name}"></td>
	            <td th:text="${player.team != null ? player.team.name : 'N/A'}"></td>
	            <td th:text="${player.goals.size(	)}"></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</body>	
</html>
