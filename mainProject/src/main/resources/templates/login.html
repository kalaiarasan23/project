<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/aaeranLogo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Bootstrap CSS for responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Meta tag for responsive design -->

    <meta charset="UTF-8">
    <title>Login | Aaeran FC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 0.5rem;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn-primary {
            background-color: #00c9a7;
            border: none;
            border-radius: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #00bfa5;
        }

        .back-btn {
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="back-btn position-absolute top-0 end-0 m-3">
        <a th:href="@{/}" class="btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <!-- Login Form -->
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" id="name" name="userName" class="form-control" placeholder="Enter your username" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>

    <!-- Error Popup -->
    <script th:if="${error}" th:inline="javascript">
        Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: [[${error}]]
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
