<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>scores</title>
	<link rel="icon" type="image/x-icon" href="/aaeranLogo.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="container mt-5">
		<h2 class="mb-4 text-center">🏆 Goal Scorer Leaderboard</h2>
		<div class="d-flex gap-2 mb-3">
			<form th:action="@{/tournaments/participate/{id}/team/{team_id}/matches(id=${team.tournament.id},team_id=${team.id})}" method="get">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-arrow-left"></i> back
				</button>
			</form>
		</div>

		<table class="table table-striped table-bordered shadow-sm">
			<thead class="table-dark">
				<tr>
					<th>Player</th>
					<th>Team</th>
					<th>Total Goals</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="player : ${players}">
					<td th:text="${player.name}"></td>
					<td th:text="${player.team != null ? player.team.name : 'N/A'}"></td>
					<td th:text="${player.goals.size(	)}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
